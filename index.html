<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Custom Style Sheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Merriweather+Sans:wght@500&display=swap" rel="stylesheet">


    <title>Budget App</title>
</head>

<body>

    <div class="header">
        <i class="fa-solid fa-wallet title__icon"></i>
        <h1 class="title__header">BUDGET APP</h1>
    </div>
    <div class="container">
        <div class="budget__numbers">
            <div id="earned" class="number">
                <h2>EARNED</h2>
                <div class="amount__container">
                        <i class="fa-solid fa-money-bill numbers__icons"></i>
                    <div class="numbers">
                        <span id="earned__symbol" class="currency__symbol">₹</span>
                        <span id="amount__earned">0</span>
                    </div>
                </div>
            </div>

            <div id="available" class="number">
                <h2>BALANCE</h2>
                <div class="amount__container">
                    <i class="fa-sharp fa-solid fa-indian-rupee-sign numbers__icons"></i>
                    <div class="numbers">
                        <span class="currency__symbol">₹</span>
                        <span id="amount__available">0</span>
                    </div>
                </div>
            </div>

            <div id="spent" class="number">
                <h2>SPENT</h2>
                <div class="amount__container">
                    <i class="fa-solid fa-credit-card numbers__icons"></i>
                    <div class="numbers">
                        <span id="spent__symbol" class="currency__symbol">₹</span>
                        <span id="amount__spent">0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="transactions__container">
        <div class="input__container">
            <div class="input__area">
                <h4>Please Enter Your Transaction Details</h4>
                <input type="text" id="description" placeholder="Description">
                <h4>Please Enter Your Transaction Amount</h4>
                <input type="number" id="amount" placeholder="Amount">
            </div>
            <div class="buttons__area">
                <button id="add__income" class="btn">Add To Income</button>
                <button id="add__expense" class="btn">Add To Expense</button>
            </div>
        </div>

        <div class="items__container">
            <div id="income__container" class="container">
                <h3>INCOME</h3>
            </div>
            <div id="expenses__container" class="container">
                <h3>EXPENSES</h3>
            </div>
        </div>
    </div>

    <!-- Font awesome kit -->
    <script src="https://kit.fontawesome.com/b791e7e6cd.js" crossorigin="anonymous"></script>

    <!-- JS file -->
    <script src="main.js"></script>
</body>

</html>
